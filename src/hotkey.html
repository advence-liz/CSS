    <style>
        *[data-flag]::after {
            content: attr(data-flag);
            position: absolute;
            visibility: hidden;
            top: 100%;
            color: red;
            top:10px;
            left: 40%;
           
        }

        *.active[data-flag]::after {
            visibility: visible;
        }

        *[data-flag] {
            position: relative;
        }
    </style>
</head>
